{% extends "admin/layout.html" %}

{% block styles %}
  
<link rel="stylesheet" type="text/css" href="{{ static_admin_for('/vendor.css') }}">
<link rel="stylesheet" type="text/css" href="{{ static_admin_for('/foundation.css') }}">
<link rel="stylesheet" type="text/css" href="{{ static_admin_for('/admin.css') }}">
{% endblock %}

{% block scripts %}

  <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.min.js"></script>

  <script type="text/javascript"  src="{{ static_admin_for('/vendor.bundle.js') }}" ></script>
  <script type="text/javascript"  src="{{ static_admin_for('/admin.bundle.js') }}" ></script>
  <script type="text/javascript"  src="{{ static_admin_for('/foundation.bundle.js') }}" ></script>
{% if config['ENV'] == 'DEV' %}
  <script type="text/javascript"  src="{{ static_admin_for('/hot.bundle.js') }} " ></script>
{% endif %}
{% endblock %}

{% block title %}
Admin
{% endblock %}


{% block body %}
<div data-ui-view="main" class="home-wrap"></div>
<div data-ui-view="footer" class="footer-wrap"></div>


{% endblock %}
