<div class="header-wrap">
  <div class="header-topinfo">
  <!-- width: 100% infomation -->
  </div>
  <div class="header-content-wrap">
  <!-- width: 980px information -->
    <div id="J_header_content" class="header-content">
      <div id="J_header_moving" class="header-moving-wrap">

      </div>
      <div class="fl">
        <div class="logo-block">
          <i class="icon-logo">K</i>
        </div>

      </div>
      <div class="column fl">
        <div class="col-block fl">
          <div class="site-title">阅读</div>
        </div>

        <ul class="fl">
          <!-- Sorry for template copies -->
          {% for category in categories %}
          <li class="col-item">
            <div class="header-navitem-wrap {{ ('selected' if category.id == (cid or news.category_id ) else '') }}">
              <a href="{{ ('/category/%s' % category.id) if category.id != 1 else '/'}}">{{category.name}}</a>
            </div>      
          </li>
          {% endfor %}
        </ul>
        
        
      </div>
      <div class="column fr">
          <div class="user-profile">
          {% if current_user.is_authenticated %}
          <a id="J_header_user" class="login" href="javascript:void(0);">Hi {{ current_user.username }}!</a>
          <a href="/logout/">登出</a>
          {% else %}
          <a id="J_header_login" class="login" href="javascript:void(0);">登陆</a>
          {% endif %}
          </div>
        </div>
    </div>
  </div>
</div>
