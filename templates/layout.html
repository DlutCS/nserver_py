<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="maximum-scale=1.0, user-scalable=no">
  
  {% block styles %}{% endblock %}

<!--  <script type="text/javascript" src="../src/js/lib/jquery/jquery-1.8.2.js"></script> -->
<!--[if lte IE 8]>
  <script>/** Support HTML5 Tags in IE6/7/8 **/;(function() {var e = "abbr, article, aside, audio, canvas, datalist, details, dialog, eventsource, figure, footer, header, hgroup, mark, menu, meter, nav, output, progress, section, time, video, dt, dd".split(', ');var i= e.length;while (i--){document.createElement(e[i])} })();
  /** Add IE6/7/8 ClassName into HTML Tag**/;(function(win,doc){var html=doc.documentElement,ua=navigator.userAgent,ie=ua.match(/msie\s([\d]+)/i);if(ie){html.className=html.className+' ie'+ie[1];}})(window, document);</script>
<![endif]-->
</head>
<body class="clearfix">
  <div class="wrap clearfix">
    <header id="J_header" class="header">
    {% block header %}{% endblock %}
    </header>
    <div id="J_content" class="content">
    {% block content %}{% endblock %}
    </div>
  </div>
  <div id="J_footer" class="footer">
  {% block footer %}{% endblock %}
  </div>
  <div class="extra">
  {% block extra %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
